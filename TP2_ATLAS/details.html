<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
        integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/details.js"></script>
    <title>DÃ©tails d'un monstre</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="info-monstre" class="col-8 row justify-content-center" style="text-align: center;">


                <div> <label id="lblAtlasNumber"></label></div>

                <div><img id="imgIcon" width="120" height="120"></div>

                <div>
                    <h2 id="lblMonsterName"></h2>
                </div>

            </div>
            <div class="col-4 row">
                <div class="row">
                    <label class="col-6" for="lblHealth">Health: </label>
                    <label class="col-6" id="lblHealth"></label>
                </div>
                <div class="row">
                    <label class="col-6" for="lblDamage">Damage: </label>
                    <label class="col-6" id="lblDamage"></label>
                </div>
                <div class="row">
                    <label class="col-6" for="lblSpeed">Speed: </label>
                    <label class="col-6" id="lblSpeed"></label>
                </div>
                <div class="row">
                    <label class="col-6" for="lblCritical">Critical: </label>
                    <label class="col-6" id="lblCritical"></label>
                </div>
                <div class="row">
                    <button id="btnLocation" class="btnDesign btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#locationModal">Location</button>
                    <button id="btnGenerate" class="btnDesign btn btn-success">Generate</button>
                </div>
            </div>
        </div>
        <div class="row">
            <table id="stats" class="table">
                <thead>
                    <tr>
                        <th scope="col">Affinity</th>
                        <th scope="col">Health</th>
                        <th scope="col">Damage</th>
                        <th scope="col">Speed</th>
                        <th scope="col">Critical</th>
                        <th scope="col">Talents</th>
                        <th scope="col">Kernel</th>
                        <th scope="col">Hash</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locationModalLabel">Locations</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="location" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Time</th>
                            <th scope="col">Season</th>
                            <th scope="col">Rates</th>
                        </tr>
                    <tbody>
                    </tbody>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <div class="row  form-group">
                    <input type="text" pattern="[A-Z]{1,2}[0-9]{3}" class="form-control" id="txtPosition">
                    <select name="" id="cboTime" class="form-select">
                        <option>Morning</option>
                        <option>Day</option>
                        <option>Night</option>
                    </select>
                    <select name="" id="cboSeason" class="form-select">
                        <option>Spring</option>
                        <option>Summer</option>
                        <option>Autumn</option>
                        <option>Winter</option>
                    </select>
                    <select name="" id="cboRates" class="form-select">
                        <option>Commun</option>
                        <option>Uncommun</option>
                        <option>Rare</option>
                        <option>Limited</option>
                    </select>
                    <button type="button" id="btnAdd" class="btn btn-secondary">Add</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>


</html>
